<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Display</title>
  <link rel="icon" href="../ui-image/Carrot TrackIcon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="../styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="noscrollbar">
    <div id="foodDataContainer"></div>
    <form id="foodDataForm">
      <div id="foodDataTextContainer">
        <input type="text" class="foodDataInput" id="TagSearch" placeholder="Search tag" required>
        <div id="tagContainer" class="noscrollbar"></div>
        <div id="tagContainerBorder" style="width: calc(100% - 22px);"></div>
      </div>
      <div id="uploadFoodSection">
        <div id="uploadFoodProfileTagPreview">Tag</div>
        <div id="UploadFoodProfileButton" onclick="uploadFoodProfile()">Upload</div>
        <input type="file" id="UploadFoodProfileFile" accept="image/*" onchange="saveAndPerviewImage(event)">
      </div>
    </form>
    <form id="searchBar">
      <div id="SearchContainer" style="left: 5px; right: 95px;">
        <input type="text" id="searchField" placeholder="Search..." required>
      </div>
      <div id="addButton" onclick="addMode(), fetchFoodTag()">
        <img class="icon4"  style="margin-left: 13px; margin-top:12.5px; width: 22px;
         transition: all 0.8s cubic-bezier(.65,-0.28,.34,1.19); filter: invert(1);
        " src="../ui-image/list.triangle@5x.png">
      </div>
      <div id="filterSelectButton" onclick="typeMode()">
        <img class="icon6"  style="margin-left: 7px; margin-top:6px;
        width: 23px;
         transition: all 0.8s cubic-bezier(.65,-0.28,.34,1.19);
        " src="../ui-image/tag@5x.png">
      </div>
    </form>
    <div id="topFader"></div>
    <div id="topActionBar">
      <div id="CatagoryDisplay">All</div>
      <div id="backButton" onclick="backToAll()">
        <img src="../ui-image/chevron.left@5x.png" class="icon5">
      </div>
    </div>
    <div id="deletePopup">
      <div id="deleteButton" style="background-color: red;" class="deletePopupButton">Delete</div>
      <div id="cancleDeleteButton" style="top: 50px;" class="deletePopupButton">Cancle</div>
    </div>
    <div id="logoContainer">
      <img src="../ui-image/CalTrack logo.png" id="mainLogo">
      <img src="../ui-image/Carrot Track text.png" id="logoText">
    </div>
    <script src="devScript.js"></script>
    <script src="devPostForm.js"></script>
</body>
</html>
